<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo-icon.svg"
          alt="Across the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
              <!-- Prettier formats the description, adding indentation to the modal input field when it is not supposed to be so. -->
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-btn"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â©2023 Around the U.S.</p>
        </footer>
      </main>
    </div>

    <!--EDIT MODAL-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-modal-close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- ADD CARD MODAL -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-add-modal-close"></button>
        <h3 class="modal__heading">Add Place</h3>
        <form class="modal__form" id="card-add-form">
          <input
            class="modal__input"
            id="profile-add-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            id="profile-add-url-input"
            type="text"
            name="url"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
