<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo-icon.svg"
          alt="Across the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Yosemite Valley</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Lake Louise</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Bald Mountains</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.png" alt="Latemar" class="card__image" />
              <div class="card__info">
                <h2 class="card__description">Latemar</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Vanoise National Park</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago-di-braies.png"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Lago di Braies</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â©2023 Around the U.S.</p>
        </footer>
      </main>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
          <input class="modal__input" type="text" name="title" />
          <input class="modal__input" type="text" name="subeading" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
